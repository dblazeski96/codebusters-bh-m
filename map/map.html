<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>

    <link rel="stylesheet" href="../dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="../dependencies/jquery-ui.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="../common/style/index.css">
    <link rel="stylesheet" type="text/css" href="../common/style/nav.css">

    <link rel="stylesheet" type="text/css" href="style/map.css">
</head>
<body>
    <div class="container col-8" id="mainDiv">
        <div class="row justify-content-center">
            <img class="img-fluid" id="mapImg" src="img/map.png" alt="Cemetery map">
            
            <div class="row inner-content" id="gotoGate">
                <img class="img-fluid" src="img/gotoGate.png" alt="Go to gate">
            </div>
            <div class="row inner-content" id="gotoStories">
                <img class="img-fluid" src="img/gotoStories.png" alt="Go to stories">
            </div>
            <div class="row inner-content" id="gotoArtifacts">
                <img class="img-fluid" src="img/gotoArtifacts.png" alt="Go to artifacts">
            </div>
        </div>
    </div>
    
    <script src="../dependencies/jquery-3.3.1.min.js"></script>
    <script src="../dependencies/jquery-ui.min.js"></script>
    <script src="../dependencies/popper.min.js"></script>
    <script src="../dependencies/bootstrap.min.js"></script>

    <script type="text/javascript" src="../common/script/nav.js"></script>
    <script type="text/javascript" src="script/map.js"></script>
